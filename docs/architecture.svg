  <!-- Arrows -->
  <line x1="200" y1="70" x2="250" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="200" y1="170" x2="250" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="200" y1="270" x2="250" y2="190" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="450" y1="180" x2="500" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="660" y1="150" x2="700" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="660" y1="150" x2="700" y2="230" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L2,5 z" fill="#333" />
    </marker>
  </defs>
