  <rect x="700" y="60" width="160" height="60" fill="#c8e6c9" stroke="#388e3c"/>
  <text x="780" y="95" font-size="16" text-anchor="middle">COBOL Backend</text>

  <rect x="700" y="200" width="160" height="60" fill="#f8bbd0" stroke="#ad1457"/>
