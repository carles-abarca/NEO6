<svg width="900" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect x="20" y="40" width="180" height="60" fill="#e0e0e0" stroke="#888"/>
  <text x="110" y="75" font-size="16" text-anchor="middle">Modern Client</text>
  <rect x="20" y="140" width="180" height="60" fill="#e0e0e0" stroke="#888"/>
  <text x="110" y="175" font-size="16" text-anchor="middle">Legacy Client (LU6.2)</text>
  <rect x="20" y="240" width="180" height="60" fill="#e0e0e0" stroke="#888"/>
  <text x="110" y="275" font-size="16" text-anchor="middle">Legacy Client (MQ)</text>

  <rect x="250" y="120" width="200" height="120" fill="#b3d1ff" stroke="#3366cc"/>
  <text x="350" y="155" font-size="16" text-anchor="middle">NEO6 Proxy</text>
  <text x="350" y="175" font-size="12" text-anchor="middle">(REST, TCP, MQ)</text>

  <rect x="500" y="120" width="160" height="60" fill="#ffe0b3" stroke="#cc9900"/>
