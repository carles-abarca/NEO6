# NEO6 Admin Configuration - Runtime Environment
# Generated by neo6deploy.sh from source configuration

admin:
  port: 8090
  bind_address: "0.0.0.0"
  log_level: "info"

# Default settings for all proxy instances
proxy_defaults:
  library_path: "./lib"
  config_path: "./config/proxy"
  binary_path: "./bin/neo6-proxy"
  working_directory: "."
  log_level: "info"

# Proxy instances to manage
proxy_instances:
  - name: "tn3270-primary"
    protocol: "tn3270"
    port: 2323
    admin_port: 3323
    auto_start: true
    # Override default log level for debugging
    log_level: "debug"
    
  - name: "rest-api"
    protocol: "rest"
    port: 8080
    admin_port: 9080
    auto_start: false
    
  - name: "mq-gateway"
    protocol: "mq"
    port: 5001
    admin_port: 6001
    auto_start: false
