<!DOCTYPE html>
<html>
<head>
    <title>Debug Proxy Detail</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="protocols" class="protocols-list">-</div>
    
    <script>
        console.log('Page loaded');
        
        function testUpdate() {
            console.log('Testing update...');
            const protocolsDiv = document.getElementById('protocols');
            console.log('Found protocols div:', !!protocolsDiv);
            
            if (protocolsDiv) {
                const protocols = ['mq', 'cics', 'rest', 'tn3270'];
                protocolsDiv.innerHTML = protocols.map(p => 
                    `<span style="background: #E5E5EA; color: #333; padding: 4px 8px; border-radius: 4px; font-size: 12px; margin-right: 8px;">${p}</span>`
                ).join('');
                console.log('Updated protocols div');
            }
        }
        
        // Test immediately
        testUpdate();
        
        // Also test with a delay
        setTimeout(testUpdate, 1000);
    </script>
</body>
</html>
